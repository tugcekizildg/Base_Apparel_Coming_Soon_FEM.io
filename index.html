<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Base Apparel coming soon page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <!-- Mobile Container-->
      <div class="mobile__logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="mobile__image">
        <img src="images/hero-mobile.jpg" alt="A woman wearing an orangish color shirt
        and looking at the camera">
      </div>
      <!-- Desktop Container-->
      <div class="text__container">
        <div class="logo">
          <img src="images/logo.svg" alt="Base Apparel Logo">
        </div>
        <h1><span class="highlight">We're</span> coming soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form">
          <label for="email" class="sr-only">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit" aria-label="submit the form" class="button"><img src="images/icon-arrow.svg"
              alt="right arrow"></button>
          <img src="images/icon-error.svg" alt="Red Exclamation Mark" id="error-icon">
          <p id="error-message">Please provide a valid email</p>
          <p id="success-message">Thanks for subscribing!</p>
        </form>
      </div>
      <div class="image__container">
        <img src="images/hero-desktop.jpg" alt="A woman wearing an orangish color shirt
        and looking at the camera">
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
